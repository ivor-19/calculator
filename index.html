<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Madimi+One&family=Maven+Pro:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class = "box">
            <section class = "contents">
                <section class = "top-contents">
                    <span id = "totalresult">0</span>
                    <input type="text" name="txtInput" id="txtInput" readonly="readonly">
                </section>
                <section class = "main-contents">
                    <button onclick="clearDisplay()">AC</button>
                    <button onclick="displayValue('')">+/-</button>
                    <button onclick="displayValue('%')">%</button>
                    <button onclick="displayValue('/')">/</button>
                    <button class = "numbers" onclick="displayValue('7')">7</button>
                    <button class = "numbers" onclick="displayValue('8')">8</button>
                    <button class = "numbers" onclick="displayValue('9')">9</button>
                    <button onclick="displayValue('*')">x</button>
                    <button class = "numbers" onclick="displayValue('4')">4</button>
                    <button class = "numbers" onclick="displayValue('5')">5</button>
                    <button class = "numbers" onclick="displayValue('6')">6</button>
                    <button onclick="displayValue('-')">-</button>
                    <button class = "numbers" onclick="displayValue('1')">1</button>
                    <button class = "numbers" onclick="displayValue('2')">2</button>
                    <button class = "numbers" onclick="displayValue('3')">3</button>
                    <button onclick="displayValue('+')">+</button>
                    <button onclick="displayValue('.')">.</button>
                    <button class = "numbers" onclick="displayValue0('0')">0</button>
                    <button onclick="deleteNum()"><</button>
                    <button onclick="equal()">=</button>
                </section>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
